<div class="content-section">
		<div class="container">
         {% for product in site.data.product-section %}
		  <div class="content">
			<h2>{{product.product-title}}</h2>
			<p>{{product.product-subtitle}}</p>
			</div>
          {% endfor %}
			<div class="row">
				     {% for post in site.posts limit:3 %}     
                    <div class="col-md-4 split-content">
					<img src="{{site.baseurl}}/image/rocket2.png"/>
					<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{post.title}}</h3></a>
					<p>{{post.excerpt | strip_html | truncatewords:28 }}</p>
				
				</div>     
                 {% endfor %}
			</div>
		</div>
	</div>
